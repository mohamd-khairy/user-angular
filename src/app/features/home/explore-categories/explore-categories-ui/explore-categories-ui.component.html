<div class="container">
  <h3>EXPLORE OUR CATEGORIES</h3>
  <ul class="menu">
    <div class="click-now" [ngClass]="{'select': category == cat}" (click)="selectCategory(category)"
      *ngFor="let category of categories">{{ category }}</div>
  </ul>

  <!-- <mat-tab-group mat-align-tabs="center">
    <mat-tab *ngFor="let category of categories" label="{{ category }}"> -->
  <div class="slider mt-5">
    <owl-carousel-o [options]="customOptions" *ngIf="categoriesSub">
      <ng-template carouselSlide *ngFor="let item of categoriesSub[cat]">
        <div class="img-slideer">
          <div class="the-img-slider d-block">
            <div class="slideer-img">
              <img [src]="item.image" alt="" />
            </div>
            <h6>
              <span> {{ item.name }} </span>
            </h6>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>

  <!-- </mat-tab>
  </mat-tab-group> -->
</div>
